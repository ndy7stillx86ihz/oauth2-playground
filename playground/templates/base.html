{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OAuth2 Playground{% endblock %}</title>
    <!-- Replaced Bulma with Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">
    <!-- Updated navbar to use Tailwind classes -->
    <nav class="bg-green-600 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center h-16">
                <a href="{% url 'index' %}" class="text-white font-bold text-xl">
                    OAuth2 Playground
                </a>
            </div>
        </div>
    </nav>

    <main class="py-8">
        <div class="max-w-7xl mx-auto px-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Updated footer to use Tailwind classes -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-600">
            <p>OAuth2 Playground - For testing and learning purposes only</p>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
